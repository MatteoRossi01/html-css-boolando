<!DOCTYPE html>
<html lang="en">
<head>

    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="container">

                    <img src="img/1b.webp" alt="prodotto Levi's" class="img2">

                    </div>

                        <span class="brand">Levi's</span><br>

                        <span class="price-red">14.99 &euro;</span>
                        <span class="price-gray">29.99 &euro;</span>
                    </div>
                    <div class="heart">
                        &#9829;
                    </div>

                </div>

                <div class="product">

                        <span class="discount">

                        </span>
                    </div>

                        <span class="brand">Levi's</span><br>
                        <span class="name">RELAXED FIT TEE UNISEX</span><br>
                        <span class="price-red">129.99 &euro;</span>
                    </div>
                    <div class="heart">
                        &#9829;
                    </div>

                </div>
                
            </div>

                    </div>
                    <div class="info-img">
                        <span class="brand">Levi's</span><br>
